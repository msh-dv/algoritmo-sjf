<!DOCTYPE html>
<html lang="es-MX">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="resources/favicon.svg" sizes="32x32">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <title>Proyecto Final</title>
    <script
	src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">
    </script>
  </head>
  <body>
    <h1>Algoritmo SJF - NO EXPROPIATIVO</h1>
    <main>
      <div class="main-container">
	<div class="container">
	  <div class="top">
	    <div class="box">

	      <fieldset>
		<legend>Procesos</legend>

		<label for="nombre">Proceso:
		  <input type="text" id="nombre" name="nombre" placeholder="Nombre del proceso">
		</label>

		<label for="llegada">Llegada:
		  <input type="number" id="llegada" name="llegada" placeholder="Tiempo de llegada">
		</label>

		<label for="tiempo">CPU:
		  <input type="number" id="tiempo" name="tiempo" placeholder="Tiempo de ejecución">
		</label>
		<div class="buttons">
		  <button onclick="agregarProceso()">Ingresar</button>
		  <button onclick="procesosRandom()">Random</button>
		  <button onclick="ejecutarSJF()">Iniciar</button>
		  <button onclick="limpiar()">Limpiar</button>
		</div>
	      </fieldset>

	      <script src="js/SJF.js"></script>
	    </div>

	    <div class="box">
	      <fieldset>
		<legend>Cola de procesos</legend>
		<ul id="listaProcesos">
		</ul>
	      </fieldset>
	    </div>
	    <div class="box">
	      <fieldset>
		<legend>Ejecución</legend>
		<ul id="lista-final">
		</ul>
	      </fieldset>
	    </div>
	  </div>
	  <div class="graph">
	    <fieldset>
	      <legend>Orden de Ejecución</legend>
	      <div class="graph">
		<canvas id="myChart">
		</canvas> 
	      </div>
	    </fieldset>

	  </div>
	</div>
      </div>
    </main>
  </body>
</html>
